{% extends "base.html" %}
{% block title %}Spline{% endblock %}

{% block content %}
  <div class="container-fluid">
    <br />
    <h3 align="left">Spline</h3>
    <br />
    <form method="POST">  
    <div class="row">
      <div class="col-md-6 col-lg-6" style="background-color:white"> 
        <label for="arrX">
            X 
            <div id="arrX"> 
            </div>
        </label>
        <br />
        <label for="arrY">
            Y
            <div id="arrY"> 
            </div>
        </label>
        <br />
        <br />
        <input type="number" id="size" name="size" min="2" max="6" value="4" onchange="arrayCreate()">
        <select name="met">
            <option value="1">lineal</option>
            <option value="2">cuadrático</option>
            <option value="3">cúbico</option>
        </select>
        <br />
        <br />
        <button type="submit" class="btn btn-primary">Evaluar</button>
        <br />
      </div>
      <div class="col-md-1 col-lg-1" style="background-color:white">
      </div>
      {% if bol > 0 %}
        <div class="col-md-5 col-lg-5" style="background-color:lightgray">
            <br>
            Tracers:<br> 
            {% for k in range(n) %}
            {{ result[k] }}<br>
            {% endfor %}<br>
        </div>
        {% endif %}
    </div>
  </form>
  </div>
  
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='array.js') }}"
    >
  </script>

{% endblock %}
