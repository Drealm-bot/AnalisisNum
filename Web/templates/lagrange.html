{% extends "base.html" %}
{% block title %}Lagrange{% endblock %}

{% block content %}

  <div class="container-fluid">
    <br />
    <h3 align="left">Lagrange</h3>
    <br />
    <form method="POST">  
    <div class="row">
      <div class="col-md-6 col-lg-6" style="background-color:white"> 
        <label for="arrX">
            X 
            <div id="arrX"> 
            </div>
        </label>
        <br />
        <label for="arrY">
            Y
            <div id="arrY"> 
            </div>
        </label>
        <br />
        <br />
        <input type="number" id="size" name="size" min="2" max="6" value="4" onchange="arrayCreate()">
        <br />
        <br />
        <button type="submit" class="btn btn-primary">Evaluar</button>
        <br />
      </div>
      <div class="col-md-6 col-lg-6" style="background-color:white">
      </div>
    </div>
  </form>
  <br>
  <br>
  {% if bol > 0 %}
  <div class="row">
    <div class="col-md-12 col-lg-12" style="background-color:lightgray">
        <br>
      Polinomio Lagrange:<br>
        {{result[2]}}<br><br>
      Simplificado:<br>
        {{result[3]}}<br><br>
    </div>
  </div>
  {% endif %}
  </div>
  
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='array.js') }}"
    >
  </script>

{% endblock %}
