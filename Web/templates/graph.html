{% extends "base.html" %}
{% block title %}Graficador{% endblock %}

{% block content %}
<div class="container-fluid">
    <h3 align="left">Graficador</h3>
    <div class="row">
        <div class="col-md-3 col-lg-3" style="background-color:white">
            <form method="POST">
                <div class="form-group">
                    <br>
                    <label for="fun">Función</label>
                    <input type="text" class="form-control" id="fun" name="fun" placeholder="Ingrese función"/>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Graficar</button>
                <br />
            </form>
        </div>
        <div class="col-md-4 col-lg-4" style="background-color:white">
        </div>
        <div class="col-md-5 col-lg-10" style="background-color:lightgray">
            <body>
                <h2>Gráfico</h2>
                <img src="{{ grafica }}" alt="User Image">
            </body>
            
            {% endblock %}
        </div>
    </div>
    
</div>



<br>
